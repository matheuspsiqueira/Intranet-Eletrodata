{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eletrodata Engenharia</title>
  <link rel="icon" href="{% static 'img/logo1.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/base1.css' %}">
  <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-gradient fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static '/img/Logo.png'%}" alt="Logo Eletrodata">
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navmenu">
                <ul class="navbar-nav">
                    
                    <li class="nav-item"><a class="nav-link" href="https://e3engenharialtda.pandape.infojobs.com.br/?_gl=1*1xwm7di*_gcl_au*MjExMzE5ODUwMi4xNzU4NjM5NjAzLjE3OTM1MzYwMDMuMTc1ODY0ODIxMS4xNzU4NjQ4NDM3*_ga*MTkyMDA1NjAzNC4xNzM3Mzc3MzAz*_ga_BLEQGRBWCW*czE3NTg2NTQxNDgkbzI5MCRnMSR0MTc1ODY1NTcxNyRqMjckbDAkaDA.&Salary=null&SalaryUpper=true&Deficiency=2">Vagas Disponíveis</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ouvidoria</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://webmail.eletrodataengenharia.com.br/">Webmail</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contatos</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="page-login">
        <div class="container-login">
            <h1 class="titulo">Login</h1>

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_username" class="form-label text-white">Usuário</label>
                    <input type="text" class="form-control input-login" id="id_username" name="username" placeholder="Digite seu usuário" required>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label text-white">Senha</label>
                    <input type="password" class="form-control input-login" id="id_password" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <p class="text-center mt-3 text-white">Esqueceu sua senha? <a href="#" class="link-recuperar">Clique aqui</a></p>
        </div>
    </div>


</body>
</html>
